<html>
	<head xmlns:th="https://www.thymeleaf.org">
		<title>Just Do it</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
		 rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
		 crossorigin="anonymous">
		 <style>
			.text-strike{
				text-decoration: line-through;
				color: grey;
			}
		 </style>
	</head>
	<body>
		<div class="container">
			<h1 class="mt-5 text-center display-2">To-do Application</h1>
				<form action="/task" method="POST" class="row mt-3 mb-3">
					
					<div class="col-md-10">
						<div class="input-group mb-3">
						  <span class="input-group-text" id="basic-addon1">Task</span>
						  <input type="text" name="title" class="form-control" placeholder="New Task...." aria-label="Task" aria-describedby="basic-addon1">
						</div>
					</div>
					<div class="col-md-2">
						<button type="submit" class="btn btn-outline-primary">Add</button>
					</div>
				</form>
				<div class="d-flex flex-column align-items-center">
					<th:block th:each="task : ${tasks}">
						<div class="card text-center mb-4" style="width:50%;">
					      <div class="card-header">
					        To-Do
					      </div>
					      <div class="card-body">
					        <h5 th:classappend="${task.completed}? 'text-strike'" th:text="${task.title}" class="card-title">title</h5>
					      </div>
						  <div class="card-footer text-body-secondary">
							<a th:href="@{/task/{id}/toggle(id=${task.id})}" class="btn btn-primary btn-sm">Toggle</a>
							<a th:href="@{/task/{id}(id=${task.id})}" class="btn btn-danger btn-sm">Delete</a>
						  </div>
					    </div>
					</th:block>
				</div>
		</div>
	</body>
</html>
